{% extends "app/layout.html" %}

{% block content %}

<div class="jumbotron">
    <h1>Django</h1>

    <p>
        {% if type == 0 %}
        Hello student {{username}}!
        {% elif type == 1 %}
        Hello teacher {{username}}!
        {% endif %}
    </p>
    {% endif %}
</div>

{% endblock %}
